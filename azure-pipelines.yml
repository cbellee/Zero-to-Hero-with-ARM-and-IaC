# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: connectionStrings

  - name: 'buildConfiguration'
    value: 'Release'
  - name: 'resource_group' 
    value: 'armdemo-rg'
  - name: 'location'
    value: 'Australia East'
  - name: 'app_service_name' 
    value: 'azninja-web'
  - name: 'deploy_app'
    value: true
  - name: 'deploy_infra' 
    value: true

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: BuildCode
    displayName: Build Code
    condition: eq(variables.deploy_app,true)
    steps:
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration)' 
    - task: DotNetCoreCLI@2
      displayName: Package Code
      inputs:
        command: publish
        publishWebProjects: True
        arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: True
    - task: PublishBuildArtifacts@1
      displayName: Publish artifacts
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
        artifactName: 'artifacts'
    
  - job: BuildInfra
    displayName: Build Infrastructure
    condition: eq(variables.deploy_infra,true)
    steps:
    - task: replacetokens@3
      inputs:
        targetFiles: '**/*parameters.json'
        encoding: 'auto'
        writeBOM: true
        actionOnMissing: 'warn'
        keepToken: false
        tokenPrefix: '__'
        tokenSuffix: '__'
        useLegacyPattern: false
        enableTelemetry: true
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: '$(azure_service_connection)'
        subscriptionId: '$(subscription_id)'
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(resource_group)'
        location: '$(location)'
        templateLocation: 'Linked artifact'
        csmFile: '$(System.DefaultWorkingDirectory)/arm_templates/deployment.json'
        csmParametersFile: '$(System.DefaultWorkingDirectory)/arm_templates/deployment.parameters.json'
        overrideParameters: '-webappName $(app_service_name) -sku S1 -os Linux -instanceCount 1'
        deploymentMode: 'Incremental'
    
- stage: Release
  displayName: Release
  condition: eq(variables.deploy_app,true)
  dependsOn: Build
  jobs:
  - deployment: test
    displayName: deploy to test
    environment: test
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            inputs:
              azureSubscription: '$(azure_service_connection)'
              appType: 'webAppLinux'
              appName: '$(app_service_name)'
              deployToSlotOrASE: true
              ResourceGroupName: '$(resource_group)'
              SlotName: '$(Environment.Name)'
              package: '$(Pipeline.Workspace)/artifacts/**/*.zip'
              RuntimeStack: 'DOTNETCORE|3.1'
  - deployment: prod
    displayName: swap production slot
    dependsOn: test
    environment: prod
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureAppServiceManage@0
            inputs:
              azureSubscription: '$(azure_service_connection)'
              Action: 'Swap Slots'
              WebAppName: '$(app_service_name)'
              ResourceGroupName: '$(resource_group)'
              SourceSlot: 'test'

